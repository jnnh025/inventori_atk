<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK KC Selong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; }
        .container { max-width: 1000px; }
        .header-section { background: #0d6efd; color: white; border-radius: 10px; padding: 20px; margin-bottom: 30px; }
        .table-container { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-import { background-color: #198754; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="header-section text-center">
        <h1>ðŸ“¦ Inventori ATK KC Selong</h1>
        <p class="mb-0">Sistem Manajemen Stok Otomatis</p>
    </div>

    <div class="table-container">
        <div class="row mb-4 bg-light p-3 rounded mx-0 border">
            <div class="col-md-8">
                <label class="form-label fw-bold">Pilih File CSV (Data ATK KC Selong.csv):</label>
                <input type="file" id="csvFileInput" class="form-control" accept=".csv">
            </div>
            <div class="col-md-4 d-grid align-items-end">
                <button onclick="importData()" class="btn btn-import mt-2">âš¡ Proses & Tampilkan Data</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 10%;">Kode</th>
                        <th style="width: 50%;">Nama Barang</th>
                        <th style="width: 15%;">Stok</th>
                        <th style="width: 15%;">Satuan</th>
                        <th style="width: 10%;" class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Mengambil data dari localStorage atau array kosong
    let atkList = JSON.parse(localStorage.getItem('atkDataSelong')) || [];

    function displayTable() {
        const tableBody = document.getElementById('inventoryTable');
        tableBody.innerHTML = '';

        atkList.forEach((item, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td class="text-muted small">${item.kode}</td>
                    <td class="fw-bold text-uppercase">${item.nama}</td>
                    <td><span class="badge bg-primary fs-6">${item.stok}</span></td>
                    <td class="text-secondary font-monospace">${item.satuan}</td>
                    <td class="text-center">
                        <button onclick="removeItem(${index})" class="btn btn-sm btn-outline-danger">Hapus</button>
                    </td>
                </tr>
            `;
        });
        // Simpan ke localStorage agar data tidak hilang saat refresh
        localStorage.setItem('atkDataSelong', JSON.stringify(atkList));
    }

    function importData() {
        const fileInput = document.getElementById('csvFileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert("Silakan pilih file CSV terlebih dahulu!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const rows = e.target.result.split('\n');
            
            // Reset list sebelum import baru (opsional)
            // atkList = []; 

            // Loop mulai dari baris 1 (karena baris 0 adalah header: No, Nama ATK, Jumlah, Satuan)
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(',');
                
                // Pastikan kolom lengkap
                if (cols.length >= 4) {
                    atkList.push({
                        kode: cols[0].trim(),   // Kolom No
                        nama: cols[1].trim(),   // Kolom Nama ATK
                        stok: cols[2].trim(),   // Kolom Jumlah
                        satuan: cols[3].trim()  // Kolom Satuan
                    });
                }
            }
            displayTable();
            alert("Data Berhasil Dimasukkan!");
        };
        reader.readAsText(file);
    }

    function removeItem(index) {
        if(confirm("Hapus data ini?")) {
            atkList.splice(index, 1);
            displayTable();
        }
    }

    // Jalankan tabel saat halaman dibuka
    displayTable();
</script>

</body>
</html>
