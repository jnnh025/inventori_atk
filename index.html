<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK - Import CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .card { border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header-bg { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; border-radius: 10px 10px 0 0; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card">
        <div class="header-bg p-4 text-center">
            <h2 class="mb-0">ðŸ“¦ Sistem Inventori ATK</h2>
            <small>Fitur: CRUD + Import CSV</small>
        </div>
        <div class="card-body p-4">
            
            <div class="mb-4 p-3 bg-light border rounded">
                <label class="form-label fw-bold">Import Data dari CSV (Excel):</label>
                <div class="input-group">
                    <input type="file" id="csvFile" class="form-control" accept=".csv">
                    <button onclick="importCSV()" class="btn btn-success">Unggah & Import</button>
                </div>
                <small class="text-muted mt-1 d-block text-danger">*Pastikan format CSV sesuai (Nama, Stok)</small>
            </div>

            <hr>

            <div class="row g-2 mb-4">
                <input type="hidden" id="atkId">
                <div class="col-md-6">
                    <input type="text" id="atkName" class="form-control" placeholder="Nama Barang">
                </div>
                <div class="col-md-3">
                    <input type="number" id="atkStock" class="form-control" placeholder="Jumlah">
                </div>
                <div class="col-md-3 d-grid">
                    <button onclick="saveData()" id="btnSave" class="btn btn-primary">Simpan Data</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nama Barang</th>
                            <th>Stok</th>
                            <th class="text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="atkTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    let inventory = JSON.parse(localStorage.getItem('atkData')) || [];

    function renderTable() {
        const tableBody = document.getElementById('atkTableBody');
        tableBody.innerHTML = '';
        inventory.forEach((item, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td><span class="badge bg-primary">${item.stock}</span></td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-warning" onclick="editData(${index})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteData(${index})">Hapus</button>
                    </td>
                </tr>`;
        });
        localStorage.setItem('atkData', JSON.stringify(inventory));
    }

    function saveData() {
        const id = document.getElementById('atkId').value;
        const name = document.getElementById('atkName').value;
        const stock = document.getElementById('atkStock').value;
        if(!name || !stock) return alert("Isi data!");

        if(id === "") inventory.push({ name, stock });
        else {
            inventory[id] = { name, stock };
            document.getElementById('atkId').value = "";
            document.getElementById('btnSave').innerText = "Simpan Data";
        }
        document.getElementById('atkName').value = "";
        document.getElementById('atkStock').value = "";
        renderTable();
    }

    // FUNGSI UTAMA: MEMBACA FILE CSV
    function importCSV() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        if (!file) return alert("Pilih file CSV dulu!");

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = text.split('\n');
            
            // Mulai dari baris ke-1 (lewati header jika ada)
            for (let i = 1; i < rows.length; i++) {
                const columns = rows[i].split(',');
                if (columns.length >= 2) {
                    const name = columns[0].trim();
                    const stock = columns[1].trim();
                    if (name) inventory.push({ name, stock });
                }
            }
            renderTable();
            alert("Data berhasil di-import!");
        };
        reader.readAsText(file);
    }

    function deleteData(index) {
        if(confirm("Hapus?")) { inventory.splice(index, 1); renderTable(); }
    }

    function editData(index) {
        document.getElementById('atkId').value = index;
        document.getElementById('atkName').value = inventory[index].name;
        document.getElementById('atkStock').value = inventory[index].stock;
        document.getElementById('btnSave').innerText = "Update";
    }

    renderTable();
</script>
</body>
</html>
