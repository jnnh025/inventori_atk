<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK KC Selong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #334155;
        }
        .navbar-brand { font-weight: 800; color: #0f172a !important; letter-spacing: -1px; }
        
        /* Card Styles */
        .glass-card { 
            background: white; 
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 20px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card {
            border: none;
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .bg-soft-blue { background-color: #e0e7ff; color: #4338ca; }
        .bg-soft-green { background-color: #dcfce7; color: #15803d; }
        .bg-soft-purple { background-color: #f3e8ff; color: #7e22ce; }

        /* Table Styles */
        .table { border-collapse: separate; border-spacing: 0 8px; }
        .table thead th { border: none; color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 12px; }
        .table tbody tr { background: white; border-radius: 12px; transition: all 0.2s; }
        .table tbody tr:hover { background: #f1f5f9; }
        .table td { padding: 16px; border: none; vertical-align: middle; }
        .table td:first-child { border-radius: 12px 0 0 12px; }
        .table td:last-child { border-radius: 0 12px 12px 0; }

        /* Badge & Buttons */
        .badge-stok { padding: 6px 12px; border-radius: 8px; font-weight: 600; }
        .btn-action { border-radius: 10px; font-weight: 600; padding: 10px 20px; transition: 0.3s; }
        .btn-import { background: #0f172a; color: white; }
        .btn-import:hover { background: #334155; color: white; }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom py-3">
    <div class="container">
        <span class="navbar-brand"><i class="bi bi-grid-1x2-fill me-2 text-primary"></i>ATK KC SELONG</span>
        <button onclick="clearAllData()" class="btn btn-outline-danger btn-sm border-0 fw-bold">
            <i class="bi bi-trash3 me-1"></i> Hapus Semua
        </button>
    </div>
</nav>

<div class="container py-5">
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-soft-blue">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1 fw-bold">Item Terdaftar</h6>
                        <h2 class="mb-0 fw-800" id="totalItems">0</h2>
                    </div>
                    <i class="bi bi-box-seam fs-1 opacity-50"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-soft-green">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1 fw-bold">Total Stok</h6>
                        <h2 class="mb-0 fw-800" id="totalStock">0</h2>
                    </div>
                    <i class="bi bi-stack fs-1 opacity-50"></i>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-soft-purple">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-1 fw-bold">Update Terakhir</h6>
                        <h2 class="mb-0 fw-bold" style="font-size: 1.25rem;" id="lastUpdate">-</h2>
                    </div>
                    <i class="bi bi-clock-history fs-1 opacity-50"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="glass-card p-4 mb-5">
        <h5 class="fw-bold mb-4">Update Data Inventori</h5>
        <div class="row g-3">
            <div class="col-md-8">
                <input type="file" id="csvFileInput" class="form-control form-control-lg border-dashed" accept=".csv">
            </div>
            <div class="col-md-4">
                <button onclick="importData()" class="btn btn-import btn-lg w-100 btn-action shadow-sm">
                    <i class="bi bi-cloud-arrow-up-fill me-2"></i> Proses File CSV
                </button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold mb-0">Daftar Barang</h5>
        <div class="input-group w-25">
            <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
            <input type="text" id="searchBox" class="form-control border-start-0" placeholder="Cari barang..." onkeyup="searchBarang()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA BARANG</th>
                    <th>STOK</th>
                    <th>SATUAN</th>
                    <th class="text-end">AKSI</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
    </div>
</div>

<script>
    let atkList = JSON.parse(localStorage.getItem('atkDataSelong')) || [];

    function updateStats() {
        document.getElementById('totalItems').innerText = atkList.length;
        const total = atkList.reduce((acc, curr) => acc + (parseInt(curr.stok) || 0), 0);
        document.getElementById('totalStock').innerText = total;
    }

    function displayTable(data = atkList) {
        const tableBody = document.getElementById('inventoryTable');
        tableBody.innerHTML = '';
        data.forEach((item, index) => {
            const stokColor = item.stok < 10 ? 'bg-danger text-white' : 'bg-light text-dark border';
            tableBody.innerHTML += `
                <tr>
                    <td class="text-muted fw-bold">${index + 1}</td>
                    <td class="fw-bold">${item.nama}</td>
                    <td><span class="badge-stok ${stokColor}">${item.stok}</span></td>
                    <td class="text-secondary">${item.satuan}</td>
                    <td class="text-end">
                        <button onclick="removeItem(${index})" class="btn btn-sm btn-white text-danger border-0">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>`;
        });
        localStorage.setItem('atkDataSelong', JSON.stringify(atkList));
        updateStats();
    }

    function importData() {
    const fileInput = document.getElementById('csvFileInput');
    const file = fileInput.files[0];
    if (!file) return alert("Pilih file CSV dulu!");

    const reader = new FileReader();
    reader.onload = function(e) {
        const text = e.target.result;
        const rows = text.split(/\r?\n/); // Membagi baris dengan lebih akurat
        let added = 0;
        let skipped = 0;

        for (let i = 1; i < rows.length; i++) {
            if (!rows[i].trim()) continue; // Lewati baris kosong

            // Coba deteksi pemisah: koma (,) atau titik koma (;)
            let cols = rows[i].split(',');
            if (cols.length < 2) cols = rows[i].split(';');

            if (cols.length >= 2) {
                const name = cols[1].replace(/"/g, "").trim().toUpperCase(); // Bersihkan tanda kutip jika ada
                const exists = atkList.some(item => item.nama.toUpperCase() === name);

                if (!exists && name !== "") {
                    atkList.push({
                        nama: name,
                        stok: cols[2] ? cols[2].replace(/"/g, "").trim() : "0",
                        satuan: cols[3] ? cols[3].replace(/"/g, "").trim() : "-"
                    });
                    added++;
                } else {
                    skipped++;
                }
            }
        }
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
        displayTable();
        alert(Berhasil! ${added} item baru masuk. ${skipped} duplikat/kosong dilewati.);
    };
    reader.readAsText(file);
}

    function clearAllData() {
        if(confirm("Hapus semua data di dashboard ini?")) {
            atkList = [];
            displayTable();
            document.getElementById('lastUpdate').innerText = "-";
        }
    }

    function searchBarang() {
        const key = document.getElementById('searchBox').value.toLowerCase();
        const filtered = atkList.filter(i => i.nama.toLowerCase().includes(key));
        displayTable(filtered);
    }

    function removeItem(index) {
        atkList.splice(index, 1);
        displayTable();
    }

    displayTable();
</script>

</body>
</html>
