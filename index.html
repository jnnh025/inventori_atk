<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK - Pastel Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #fdfbfb; 
            font-family: 'Quicksand', sans-serif;
            color: #5d6d7e;
        }
        
        /* Navbar Pastel */
        .navbar { background: #ffffff; border-bottom: 2px solid #f0f3f4; }
        .navbar-brand { font-weight: 700; color: #ffb7b2 !important; font-size: 1.5rem; }

        /* Card Pastel */
        .stat-card {
            border: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
        }
        .stat-card:hover { transform: scale(1.03); }
        
        /* Warna-warna Pastel */
        .bg-pastel-blue { background-color: #d4eaf7; color: #4a90e2; }
        .bg-pastel-green { background-color: #e2f0cb; color: #7cb342; }
        .bg-pastel-purple { background-color: #efdbff; color: #9b59b6; }
        .bg-pastel-pink { background-color: #ffdad9; color: #e57373; }

        .glass-card { 
            background: white; 
            border-radius: 30px; 
            padding: 30px;
            border: 1px solid #f1f1f1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        /* Tabel Lembut */
        .table thead th {
            background-color: #f8f9fa;
            border: none;
            color: #abb2b9;
            font-size: 0.85rem;
            padding: 15px;
        }
        .table tbody tr { border-bottom: 1px solid #f8f9fa; }
        .table td { padding: 20px 15px; vertical-align: middle; border: none; }
        
        /* Input & Button */
        .form-control {
            border-radius: 15px;
            border: 2px solid #f0f3f4;
            padding: 12px 20px;
        }
        .form-control:focus { border-color: #d4eaf7; box-shadow: none; }
        
        .btn-pastel {
            background-color: #ffb7b2;
            color: white;
            border-radius: 15px;
            font-weight: 700;
            border: none;
            padding: 12px 25px;
        }
        .btn-pastel:hover { background-color: #ff9aa2; color: white; }

        .badge-pill {
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar py-3 mb-4">
    <div class="container">
        <span class="navbar-brand"><i class="bi bi-flower1 me-2"></i>ATK KC SELONG</span>
        <button onclick="clearAllData()" class="btn btn-outline-secondary btn-sm border-0 fw-bold rounded-pill">
            <i class="bi bi-eraser-fill me-1"></i> Bersihkan Semua
        </button>
    </div>
</nav>

<div class="container pb-5">
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-blue h-100">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Item Terdata</p>
                <h2 class="fw-bold mb-0" id="totalItems">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-green h-100">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Total Stok</p>
                <h2 class="fw-bold mb-0" id="totalStock">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-purple h-100">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Update Jam</p>
                <h2 class="fw-bold mb-0" id="lastUpdate" style="font-size: 1.5rem;">-</h2>
            </div>
        </div>
    </div>

    <div class="glass-card mb-5">
        <h5 class="fw-bold mb-4 text-center">ðŸ’– Import Data Baru</h5>
        <div class="row g-3 justify-content-center">
            <div class="col-md-7">
                <input type="file" id="csvFileInput" class="form-control" accept=".csv">
            </div>
            <div class="col-md-3">
                <button onclick="importData()" class="btn btn-pastel w-100 shadow-sm">
                    <i class="bi bi-heart-fill me-2"></i> Update Data
                </button>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold mb-0">Daftar Inventori</h5>
            <input type="text" id="searchBox" class="form-control w-25" placeholder="Cari barang..." onkeyup="searchBarang()">
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th width="80px">NO</th>
                        <th>NAMA BARANG</th>
                        <th>STOK</th>
                        <th>SATUAN</th>
                        <th class="text-end">AKSI</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let atkList = JSON.parse(localStorage.getItem('atkDataSelong')) || [];

    function updateStats() {
        document.getElementById('totalItems').innerText = atkList.length;
        const total = atkList.reduce((acc, curr) => acc + (parseInt(curr.stok) || 0), 0);
        document.getElementById('totalStock').innerText = total;
    }

    function displayTable(data = atkList) {
        const tableBody = document.getElementById('inventoryTable');
        tableBody.innerHTML = '';
        data.forEach((item, index) => {
            const isLow = parseInt(item.stok) < 10;
            tableBody.innerHTML += `
                <tr>
                    <td class="fw-bold text-muted">${index + 1}</td>
                    <td class="fw-bold" style="color:#2c3e50">${item.nama}</td>
                    <td><span class="badge-pill ${isLow ? 'bg-pastel-pink' : 'bg-pastel-blue'}">${item.stok}</span></td>
                    <td class="text-muted small">${item.satuan}</td>
                    <td class="text-end">
                        <button onclick="removeItem(${index})" class="btn btn-link text-danger p-0"><i class="bi bi-trash3"></i></button>
                    </td>
                </tr>`;
        });
        localStorage.setItem('atkDataSelong', JSON.stringify(atkList));
        updateStats();
    }

    function importData() {
        const fileInput = document.getElementById('csvFileInput');
        const file = fileInput.files[0];
        if (!file) return alert("Pilih file CSV-nya dulu ya!");

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            const rows = text.split(/\r?\n/);
            let added = 0;
            let skipped = 0;

            for (let i = 1; i < rows.length; i++) {
                if (!rows[i].trim()) continue;

                // Mendukung pemisah koma (,) dan titik koma (;)
                let cols = rows[i].split(',');
                if (cols.length < 2) cols = rows[i].split(';');

                if (cols.length >= 2) {
                    const name = cols[1].replace(/"/g, "").trim().toUpperCase();
                    // Cegah Duplikat
                    const exists = atkList.some(item => item.nama.toUpperCase() === name);

                    if (!exists && name !== "") {
                        atkList.push({
                            nama: name,
                            stok: cols[2] ? cols[2].replace(/"/g, "").trim() : "0",
                            satuan: cols[3] ? cols[3].replace(/"/g, "").trim() : "-"
                        });
                        added++;
                    } else {
                        skipped++;
                    }
                }
            }
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
            displayTable();
            alert("Selesai! " + added + " barang baru berhasil ditambahkan.");
        };
        reader.readAsText(file);
    }

    function clearAllData() {
        if(confirm("Hapus semua data? Hati-hati ya!")) {
            atkList = [];
            displayTable();
            document.getElementById('lastUpdate').innerText = "-";
        }
    }

    function searchBarang() {
        const key = document.getElementById('searchBox').value.toLowerCase();
        const filtered = atkList.filter(i => i.nama.toLowerCase().includes(key));
        displayTable(filtered);
    }

    function removeItem(index) {
        atkList.splice(index, 1);
        displayTable();
    }

    displayTable();
</script>
</body>
</html>
