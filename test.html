<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK - Smart Warehouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #fdfbfb; font-family: 'Quicksand', sans-serif; color: #5d6d7e; }
        .navbar { background: #ffffff; border-bottom: 2px solid #f0f3f4; }
        .navbar-brand { font-weight: 700; color: #ffb7b2 !important; font-size: 1.5rem; }
        .stat-card { border: none; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.02); }
        .bg-pastel-blue { background-color: #d4eaf7; color: #4a90e2; }
        .bg-pastel-green { background-color: #e2f0cb; color: #7cb342; }
        .bg-pastel-purple { background-color: #efdbff; color: #9b59b6; }
        .glass-card { background: white; border-radius: 30px; padding: 30px; border: 1px solid #f1f1f1; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .btn-pastel { background-color: #ffb7b2; color: white; border-radius: 15px; font-weight: 700; border: none; padding: 12px 25px; }
        .btn-pastel:hover { background-color: #ff9aa2; color: white; }
        
        /* Style Tombol Tambah Kurang */
        .qty-btn { width: 32px; height: 32px; border-radius: 10px; border: none; font-weight: bold; transition: 0.2s; }
        .qty-btn-plus { background-color: #dcfce7; color: #15803d; }
        .qty-btn-minus { background-color: #fee2e2; color: #991b1b; }
        .qty-btn:hover { opacity: 0.7; transform: scale(1.1); }
        .stok-value { min-width: 45px; display: inline-block; font-weight: bold; text-align: center; font-size: 1.1rem; }
    </style>
</head>
<body>

<nav class="navbar py-3 mb-4">
    <div class="container">
        <span class="navbar-brand"><i class="bi bi-box-fill me-2"></i>ATK KC SELONG</span>
        <button onclick="clearAllData()" class="btn btn-outline-secondary btn-sm border-0 fw-bold rounded-pill">
            <i class="bi bi-eraser-fill me-1"></i> Bersihkan Semua
        </button>
    </div>
</nav>

<div class="container pb-5">
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-blue h-100 border-0">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Item Terdata</p>
                <h2 class="fw-bold mb-0" id="totalItems">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-green h-100 border-0">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Total Stok</p>
                <h2 class="fw-bold mb-0" id="totalStock">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-purple h-100 border-0">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Update Jam</p>
                <h2 class="fw-bold mb-0" id="lastUpdate" style="font-size: 1.5rem;">-</h2>
            </div>
        </div>
    </div>

    <div class="glass-card mb-5">
        <h5 class="fw-bold mb-4 text-center">ðŸ’– Import Data Master</h5>
        <div class="row g-3 justify-content-center">
            <div class="col-md-7">
                <input type="file" id="csvFileInput" class="form-control" accept=".csv">
            </div>
            <div class="col-md-3">
                <button onclick="importData()" class="btn btn-pastel w-100 shadow-sm">Update Data</button>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold mb-0">Kelola Stok Barang</h5>
            <input type="text" id="searchBox" class="form-control w-25" placeholder="Cari barang..." onkeyup="searchBarang()">
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th width="60px">NO</th>
                        <th>NAMA BARANG</th>
                        <th class="text-center" width="200px">KONTROL STOK</th>
                        <th>SATUAN</th>
                        <th class="text-end">AKSI</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let atkList = JSON.parse(localStorage.getItem('atkDataSelong')) || [];

    function updateStats() {
        document.getElementById('totalItems').innerText = atkList.length;
        const total = atkList.reduce((acc, curr) => acc + (parseInt(curr.stok) || 0), 0);
        document.getElementById('totalStock').innerText = total;
        localStorage.setItem('atkDataSelong', JSON.stringify(atkList));
    }

    // Fungsi Tambah/Kurang
    function changeQty(index, delta) {
        let currentQty = parseInt(atkList[index].stok) || 0;
        let newQty = currentQty + delta;
        if (newQty < 0) newQty = 0;
        atkList[index].stok = newQty.toString();
        displayTable();
    }

 function displayTable(data = atkList) {
    const tableBody = document.getElementById('inventoryTable');
    tableBody.innerHTML = '';
    data.forEach((item, index) => {
        const originalIndex = atkList.findIndex(x => x.nama === item.nama);
        const isLow = parseInt(item.stok) < 10;
        
        tableBody.innerHTML += `
            <tr>
                <td class="text-muted fw-bold">${index + 1}</td>
                <td class="fw-bold">${item.nama}</td>
                <td class="text-center">
                    <div class="d-flex align-items-center justify-content-center gap-2">
                        <button onclick="changeQty(${originalIndex}, -1)" class="qty-btn qty-btn-minus">-</button>
                        <span class="stok-value ${isLow ? 'text-danger' : ''}">${item.stok}</span>
                        <button onclick="changeQty(${originalIndex}, 1)" class="qty-btn qty-btn-plus">+</button>
                    </div>
                </td>
                <td class="text-muted small">${item.satuan}</td>
                <td class="text-end">
                    <button onclick="removeItem(${originalIndex})" class="btn btn-link text-danger p-0"><i class="bi bi-trash3"></i></button>
                </td>
            </tr>`;
    });
    updateStats();
}   


    function importData() {
        const file = document.getElementById('csvFileInput').files[0];
        if (!file) return alert("Pilih file CSV!");
        const reader = new FileReader();
        reader.onload = function(e) {
            const rows = e.target.result.split(/\r?\n/);
            for (let i = 1; i < rows.length; i++) {
                if (!rows[i].trim()) continue;
                let cols = rows[i].split(rows[i].includes(';') ? ';' : ',');
                if (cols.length >= 2) {
                    const name = cols[1].replace(/"/g, "").trim().toUpperCase();
                    if (!atkList.some(item => item.nama === name)) {
                        atkList.push({ nama: name, stok: cols[2] || "0", satuan: cols[3] || "-" });
                    }
                }
            }
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
            displayTable();
        };
        reader.readAsText(file);
    }

    function clearAllData() {
        if(confirm("Hapus semua data?")) {
            atkList = [];
            displayTable();
            document.getElementById('lastUpdate').innerText = "-";
        }
    }

    function searchBarang() {
        const key = document.getElementById('searchBox').value.toLowerCase();
        displayTable(atkList.filter(i => i.nama.toLowerCase().includes(key)));
    }

    function removeItem(index) {
        if(confirm("Hapus barang?")) {
            atkList.splice(index, 1);
            displayTable();
        }
    }

    displayTable();
</script>
</body>
</html>
